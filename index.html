<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <section class="page-title">
      <h1 class="title">BASKETBALL SCOREBOARD</h1>
    </section>

    <section class="wrapper">
      <div class="card">
        <div class="home-column">
          <h3 class="score-header">HOME</h3>
          <div class="score-background">
            <span class="home-score" id="home-score-el">0</span>
          </div>
          <div class="buttons">
            <button class="add-1" onclick="increaseHomeScoreOne()">+1</button>
            <button class="add-2" onclick="increaseHomeScoreTwo()">+2</button>
            <button class="add-3" onclick="increaseHomeScoreThree()">+3</button>
          </div>
        </div>
        <section class="reset-button">
          <button class="reset-btn" onclick="reset()">RESET</button>
        </section>
        <div class="guest-column">
          <h3 class="score-header">GUEST</h3>
          <div class="score-background">
            <span class="guest-score" id="guest-score-el">0</span>
          </div>
          <div class="buttons">
            <button class="add-1" onclick="increaseGuestScoreOne()">+1</button>
            <button class="add-2" onclick="increaseGuestScoreTwo()">+2</button>
            <!-- prettier-ignore -->
            <button class="add-3" onclick="increaseGuestScoreThree()">+3</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
